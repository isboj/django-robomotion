{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Index{% endblock %}

{% block main %}

<div class="page-header header-filter clear-filter purple-filter header-small" data-parallax="true" style="background-image: url('./assets/img/bg2.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
                <div class="brand">
                    <h1>登録ロボット一覧</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main main-raised">
  <div class="section section-basic">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
            {% if robot_list %}
                <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {% for robot in robot_list %}
                <tr>
                    <th>{{ robot.id }}</th>
                    <td>
                    <a href="{% url 'robocms:motion_index' robot_id=robot.pk %}">{{ robot.robot_name }}</a>
                    </td>
                    <td>
                        <a href="{% url 'robocms:robot_update' pk=robot.pk %}" class="btn-info btn">編集</a>
                        <a href="{% url 'robocms:robot_delete' pk=robot.pk %}" class="btn-primary btn">削除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
                </table>
            {% else %}
                <h2>登録されているロボットはありません</h2>

            {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
