{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Index{% endblock %}

{% block main %}

<div class="page-header header-filter" data-parallax="true" style="background-color: #b8ecf3">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
            {% if value_list %}
                <h2>{{ motion.motion_name }}</h2>
                <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>データ</th>
                    </tr>
                </thead>
                <tbody>
                {% for value in value_list %}
                <tr>
                    <th>{{ value.id }}</th>
                    <td>{{ value.data }}</td>
                </tr>
                {% endfor %}
                </tbody>
                </table>
            {% else %}
                <h2>登録されているフレームデータはありません</h2>
            {% endif %}
        </div>
      </div>
    </div>
</div>

{% endblock %}
